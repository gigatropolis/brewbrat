<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });

            var relayValue = "ON"
        </script>
    </head>
    <body>
         <textarea id="jsoninput" name="jsoninput" cols="80" rows="20"></textarea>
         <input id="button" type="submit" name="button" value="pretty json" onclick="json(ON)"/>
         <input id="button" type="submit" name="RelayOn" value="Relay ON" onclick="actorOn(relayValue)"/>
         <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="20"></textarea>
    </body>
    <script>
        var json = function(input) {
            var result = formatJSON(input);  
            console.log("Value returned from Go", result);
        }
        var actorOn = function(input) {
            var result = UpdateRelayValue(input);
            console.log("Value returned from Go", result);
            if (relayValue == "ON")
                relayValue = "OFF";
            else
                relayValue = "ON";
        }
     </script>
</html>
